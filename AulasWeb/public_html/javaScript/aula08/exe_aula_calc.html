<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function calcula(operacao){
            var parcela1 = document.calc.parcela1.value;
            var parcela2 = document.calc.parcela2.value;
            var result = eval(parcela1 + operacao + parcela2);
            document.calculadora.resultado.value = result;
        }
    </script>
</head>
<body>
<form name="calculadora">
    <input type="text" name="parcela1" value="0" size="12"/><br/>
    <input type="text" name="parcela2" value="0" size="12"/><br/>
    <input type="button" value=" + " onclick="calcula('+');"/>
    <input type="button" value=" - " onclick="calcula('-');"/>
    <input type="button" value=" X " onclick="calcula('*');"/>
    <input type="button" value=" / " onclick="calcula('/');"/><br/>
    <input type="text" name="resultado" value="0" size="12" />
</form>
</body>
</html>
