<html>
    <head>
        <title>Teste de JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function abrir(){
                window.open("http://www.google.com", "", "width=550, height=420, manubar=no");
            }
            window.alert("Bem-vindo ao meu site web. Obrigado");
            document.write(new Date());
        </script>
    </head>
    <body>
        <div><a href="#" onclick="abrir()">Abrir google sem barra</a></div>
        <div><input type="button" value="Voltar" onclick="history.go(-1)" /></div>
    </body>
</html>
