<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testando</title>
    <style type="text/css">
        #divTeste{
            width: 150px;
            margin-top: 20%;
            margin-right: auto;
            margin-left: auto;
        }
        div input#texto{
            border-radius: 5px;
            border: 1px solid #cccccc;
            background: #fff;
            height: 30px;
        }
        div input#texto:focus{
            box-shadow: rgba(250, 0, 0, 0.9);
        }
        p#pe:before{
            content: "Antes";
        }
    </style>
</head>
<body>
<div id="divTeste">
    <input type="text" id="texto" name="texto">
</div>
<div id="divSp"><span id="sp1"></span><p id="pe">Teste com before e after</p></div>
</body>
</html>
